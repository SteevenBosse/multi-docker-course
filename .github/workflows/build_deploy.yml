name: Build and deploy

on:
  push:
    branches: master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build react dev container
        run: docker build -t sbosse/frontend-complex -f ./client/Dockerfile.dev .
      
      - name: Run unit tests
        run: docker run -e CI=true sbosse/frontend-complex npm test
